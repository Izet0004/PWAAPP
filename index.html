<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Windows -->
  <meta name="msapplication-TileImage" content="assets/img/144x144.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>AalborgMap</title>
</head>

<body>
  <!-- <div id="load">
            xD xD xdd xdXDxfxdffxdfx
            <h1>lgslgldsglsgls</h1>
        </div> -->
  <header class="noload">
    <nav class="navGrid">
      <div>
        <img src="assets/img/LogoIzet.png" alt="logo" height="56px" width="56px">
      </div>
      <div class="search">
        <label class="material-icons" for="search">search</label>
        <input type="text" name="search" id="search" placeholder="Search">
      </div>
    </nav>
  </header>
  <main class="noload">
    <div id="map">

    </div>

    <script>
      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: -33.8688,
            lng: 151.2195
          },
          zoom: 13,
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('search');
        var searchBox = new google.maps.places.SearchBox(input);
        // map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function () {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function () {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function (marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function (place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEg4KVjKH6ujbsz_gj3UIEIGl8ztyDCJ0&libraries=places&callback=initAutocomplete"
      async defer></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEg4KVjKH6ujbsz_gj3UIEIGl8ztyDCJ0&callback=initMap" async defer></script> -->

  </main>
  <!-- <footer class="noload"></footer> -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/assets/js/sw.js')
        .then(function () {
          console.log("Service Worker Registered");
        });
    }
  </script>
  <!-- <script src="assets/js/main.js"></script> -->
  </script>

</body>
